name: Playwright Tests + Telegram

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        id: playwright
        continue-on-error: true
        run: |
          npx playwright test
          npx playwright show-report --no-open

      - name: Upload HTML Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
            name: playwright-report
            path: playwright-report/
            retention-days: 30

      - name: Send Telegram notification
        uses: appleboy/telegram-action@v1.0.1
        if: always()
        with:
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          message: |
            üì¶ *–†–µ–∑—É–ª—å—Ç–∞—Ç—ã –∞–≤—Ç–æ—Ç–µ—Å—Ç–æ–≤* 
            üéØ –†–µ–ø–æ–∑–∏—Ç–æ—Ä–∏–π: ${{ github.repository }}
            üîÑ –í–µ—Ç–∫–∞: ${{ github.ref_name }}
            üïê –í—Ä–µ–º—è: ${{ github.event.repository.pushed_at }}
            ‚úÖ –°—Ç–∞—Ç—É—Å: ${{ job.status }}
            
            ${{ steps.playwright.conclusion == 'success' && 'üü¢ –í—Å–µ —Ç–µ—Å—Ç—ã –ø—Ä–æ—à–ª–∏!' || 'üî¥ –¢–µ—Å—Ç—ã —É–ø–∞–ª–∏!' }}

            üîó [–ü–æ—Å–º–æ—Ç—Ä–µ—Ç—å –ª–æ–≥–∏](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})
          format: markdown

      - name: Test Docker
        run: docker run --rm hello-world

      - name: Send results to Allure TestOps
        run: |
          docker run --rm \
          -e ALLURE_URL="${{ secrets.ALLURE_TESTOPS_URL }}" \
          -e ALLURE_PROJECT_ID="${{ secrets.ALLURE_TESTOPS_PROJECT_ID }}" \
          -e ALLURE_API_KEY="${{ secrets.ALLURE_TESTOPS_API_KEY }}" \
          -v $(pwd)/allure-results:/app/allure-results \
          qameta/allure-github-action:2.1.0 \
          send \
          --launch-name "CI Run ${{ github.run_number }}" \
          --build-order ${{ github.run_number }} \
          --insecure
          if: success() || failure()



