        run: npm run test
      # Ğ¡Ğ¾Ñ…Ñ€Ğ°Ğ½ÑĞµĞ¼ Ğ¾Ñ‚Ñ‡ĞµÑ‚ PW  
      - uses: actions/upload-artifact@v4
        if: always()
        continue-on-error: true
